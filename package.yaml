name:                haskell53
version:             0.1.0.0
github:              "juanmbellini/haskell53"
license:             BSD3
author:              "Juan Marcos Bellini"
maintainer:          "juanmbellini@gmail.com"
copyright:           "2018 Juan Marcos Bellini"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            DNS

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/juanmbellini/haskell53#readme>

dependencies:
- base >= 4.7 && < 5
- network
- bytestring
- split
- dns
- iproute

library:
  source-dirs: src

executables:
  haskell53-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell53

tests:
  haskell53-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell53
